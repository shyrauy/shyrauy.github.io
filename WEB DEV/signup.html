<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Brew</title>
  <style>
    /* Basic CSS for styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    input[type="email"], input[type="submit"] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Daily Brew</h1>
  </header>
  <div class="container">
    <h2>About Daily Brew</h2>
    <p>Daily Brew is your go-to caf√© experience. Discover our rich history, explore our menu, and join our community for exciting offers!</p>
    <h2>Sign Up for Our Newsletter</h2>
    <form action="#">
      <input type="email" placeholder="Enter your email">
      <input type="submit" value="Subscribe">
    </form>
  </div>
</body>
</html>
